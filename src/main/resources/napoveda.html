<h1>Napoveda</h1>

<p>Tvym ukolem je nalezt vsechny sve ztracene veci<br>
Po ceste se ptej lidi o radu. Hlavne se nezapomen obleknout.<br>

Muzes zadat tyto prikazy:<br>
napoveda, zahod, vymen, oblekni, inventar, sundej, oslov, jdi seber, konec<br>
Prikaz vymen zadavej ve tvaru: vymen (co davas) (komu vec predavas)</p>
